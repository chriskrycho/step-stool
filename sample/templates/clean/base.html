<!DOCTYPE html>
<html lang='en'>
<head>
   {% block head %}
   <title>{{ site.name }}</title>
   <meta charset='UTF-8' />

   <link rel='stylesheet' href='css/style.css' />
   {% endblock %}
</head>
<body>
   <header><h1>{{ site.name }}</h1></header>
   <article>
      <header>
         <h1>{{ page.meta.title }}</h1>
      </header>
      {{ page.content }}
   </article>
</body>
</html>
